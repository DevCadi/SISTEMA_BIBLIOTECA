{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Editar Copia</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Material</label>
      <select name="material_id" class="form-control" required>
        {% for m in materiales %}
        <option value="{{ m.id }}" {% if copia.material_id == m.id %}selected{% endif %}>{{ m.titulo }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Código Interno</label>
      <input type="text" name="codigo_interno" class="form-control" value="{{ copia.codigo_interno }}" required>
    </div>
    <div class="mb-3">
      <label>Estado</label>
      <select name="estado" class="form-control">
        <option value="disponible" {% if copia.estado == 'disponible' %}selected{% endif %}>Disponible</option>
        <option value="prestado" {% if copia.estado == 'prestado' %}selected{% endif %}>Prestado</option>
        <option value="extraviado" {% if copia.estado == 'extraviado' %}selected{% endif %}>Extraviado</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Ubicación</label>
      <input type="text" name="ubicacion" class="form-control" value="{{ copia.ubicacion }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('copia_controller.index_copias') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
