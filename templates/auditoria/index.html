{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Registro de Auditoría</h3>
  <table class="table table-striped">
    <thead><tr><th>Usuario</th><th>Acción</th><th>Fecha</th></tr></thead>
    <tbody>
      {% for r in registros %}
      <tr>
        <td>{{ r.usuario }}</td>
        <td>{{ r.accion }}</td>
        <td>{{ r.fecha.strftime('%Y-%m-%d %H:%M') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
