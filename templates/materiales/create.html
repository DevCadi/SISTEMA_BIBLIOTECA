{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Registrar Nuevo Material</h3>
  <form method="POST">
    <div class="mb-3"><label>ISBN</label><input type="text" name="isbn" class="form-control" required></div>
    <div class="mb-3"><label>Título</label><input type="text" name="titulo" class="form-control" required></div>
    <div class="mb-3"><label>Autor</label><input type="text" name="autor" class="form-control"></div>
    <div class="mb-3"><label>Editorial</label><input type="text" name="editorial" class="form-control"></div>
    <div class="mb-3"><label>Año</label><input type="text" name="anio" class="form-control"></div>
    <div class="mb-3"><label>Edición</label><input type="text" name="edicion" class="form-control"></div>
    <div class="mb-3"><label>Género</label><input type="text" name="genero" class="form-control"></div>
    <div class="mb-3"><label>Descripción</label><textarea name="descripcion" class="form-control"></textarea></div>
    <div class="mb-3"><label>Palabras clave</label><input type="text" name="palabras_clave" class="form-control"></div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('material_controller.index_materiales') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
