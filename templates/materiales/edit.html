{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Editar Material</h3>
  <form method="POST">
    <div class="mb-3"><label>ISBN</label><input type="text" name="isbn" class="form-control" value="{{ material.isbn }}" required></div>
    <div class="mb-3"><label>Título</label><input type="text" name="titulo" class="form-control" value="{{ material.titulo }}" required></div>
    <div class="mb-3"><label>Autor</label><input type="text" name="autor" class="form-control" value="{{ material.autor }}"></div>
    <div class="mb-3"><label>Editorial</label><input type="text" name="editorial" class="form-control" value="{{ material.editorial }}"></div>
    <div class="mb-3"><label>Año</label><input type="text" name="anio" class="form-control" value="{{ material.anio }}"></div>
    <div class="mb-3"><label>Edición</label><input type="text" name="edicion" class="form-control" value="{{ material.edicion }}"></div>
    <div class="mb-3"><label>Género</label><input type="text" name="genero" class="form-control" value="{{ material.genero }}"></div>
    <div class="mb-3"><label>Descripción</label><textarea name="descripcion" class="form-control">{{ material.descripcion }}</textarea></div>
    <div class="mb-3"><label>Palabras clave</label><input type="text" name="palabras_clave" class="form-control" value="{{ material.palabras_clave }}"></div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('material_controller.index_materiales') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
