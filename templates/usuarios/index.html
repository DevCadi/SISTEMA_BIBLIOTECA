{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Usuarios Registrados</h3>
  <a href="{{ url_for('usuario_controller.crear_usuario') }}" class="btn btn-success mb-3">Nuevo Usuario</a>
  <table class="table table-striped">
    <thead><tr><th>Nombre</th><th>Correo</th><th>Rol</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.rol }}</td>
        <td>
          <a href="{{ url_for('usuario_controller.editar_usuario', id=u.id) }}" class="btn btn-sm btn-primary">Editar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
